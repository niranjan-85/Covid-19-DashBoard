<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="container-fluid">
            <nav class="inner clearfix">
                <div class="logo">
                    <img src="./images/logo.png" alt="" id="logo-img">
                </div>
                <!-- nav dropdown button -->
                <input type="button" value="Explore" id="explore-btn">
                <div class="menu">
                    <ul class="menu-list mt-3">
                        <li class="nav-item">
                            <a class="nav-link active mx-4 links" aria-current="page" href="#Covid-19 Data">Check Symptoms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-4 links" aria-current="page" href="#">Your Vicinity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-4 links" aria-current="page" href="#">Frontline Heroes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-4 links" aria-current="page" href="#">Nearby Covid Centers</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container landing-section">
        <div class="row">
            <div class="col catch-phrases">
                <h1>Save Yourself<br></h1>
                <h1>Save The World.</h1>
                <p>Coronavirus disease (Covid-19) is an infectious disease<br>caused by a new virus</p>
                <button class="primary-button">Check Symptoms</button>
            </div>
            
            <div class="col ">
                <h4>
                    <img src="./images/landing.png" class="landing-logo">
                </h4>
            </div>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="./navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
